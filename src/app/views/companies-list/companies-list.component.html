<div class="flex p-t">
  <span>Filter By name:</span>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
  </mat-form-field>
</div>

<div class="flex">
  <h3>Results:</h3>
  <mat-paginator
    [length]="tableConfig.pagination.length"
    [pageSize]="tableConfig.pagination.pageSize"
    [pageSizeOptions]="tableConfig.pagination.pageSizeOptions"
    (page)="pageEvent = $event"
  >
  </mat-paginator>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="lp">
    <th mat-header-cell *matHeaderCellDef>Lp.</th>
    <td mat-cell *matCellDef="let company; let i = index">
      {{ i + 1 + paginator.pageIndex * paginator.pageSize }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let company">{{ company.name }}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let company">{{ company.city }}</td>
  </ng-container>
  <ng-container matColumnDef="totalIncome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total income</th>
    <td mat-cell *matCellDef="let company">{{ company.totalIncome }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableConfig.displayedColumns"></tr>
  <tr
    mat-row
    (click)="navigateTo(row)"
    *matRowDef="let row; columns: tableConfig.displayedColumns; let i = index"
  ></tr>
</table>
